# ==========================
# CONFIGURACIÓN GENERAL
# ==========================
spring.application.name=MicroServiceAuth

# Puerto del microservicio
server.port=8085


# ==========================
# BASE DE DATOS POSTGRESQL (Docker o local)
# ==========================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================
# JPA / HIBERNATE
# ==========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ==========================
# JWT CONFIGURACIÓN
# ==========================
jwt.secret=p3u9FhZ@4!aB6nT$kX7rVq2^jP0zYwL&dH8sJm#QfR1tN*Zc5oGxE%lK9vU0bI
jwt.expiration=86400000

# ==========================
# LOGGING / DEBUG
# ==========================
logging.level.org.springframework.data.jpa=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.root=DEBUG

# ==========================
# MENSAJES DE VALIDACIÓN
# ==========================
spring.messages.basename=messages


# ==========================================
# CONFIGURACIÓN CORS
# ==========================================
cors.allowed-origins=http://localhost:4200


# ==========================================
# CONEXIONES CON DEPENDENSIAS (MICROSERVICIOS)
# ==========================================

# URLs de microservicios
microservicio.codigos.url=${MICROSERVICIO_CODIGOS_URL}
microservicio.email.url=${MICROSERVICIO_EMAIL_URL}
